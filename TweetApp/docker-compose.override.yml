version: '3.4'

services:
  sqlserver:
   container_name: sqlserver
   environment:
     SA_PASSWORD: "pass@word1"
     ACCEPT_EULA: "Y"
   restart: always
   ports:
      - "1433:1433"
   volumes:
      - sql_data:/data/db

  portainer:
    container_name: portainer
    restart: always
    ports:
      - "8080:8000"
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  elasticsearch:
    container_name: elasticsearch
    environment:
        - xpack.monitoring.enabled=true
        - xpack.watcher.enabled=false
        - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        - discovery.type=single-node
    ports:
        - "9200:9200"
    volumes:
        - elasticsearch-data:/usr/share/elasticsearch/data

  kibana:
    container_name: kibana
    environment:
        - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
        - elasticsearch
    ports:
        - "5601:5601"

  rabbitmq:
   container_name: rabbitmq
   ports:
     - 5672:5672
     - 15672:15672
   environment:
     - RABBITMQ_DEFAULT_USER = guest
     - RABBITMQ_DEFAULT_PASS = guest 

  user.api:
    container_name: user.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:DefaultConnection=Server=sqlserver;Database=UserProfileDB;User Id=sa;Password=pass@word1;"
      - "ElasticConfiguration:Uri=http://elasticsearch:9200"
      - "RabbitMq:HostName=rabbitmq"
    restart: on-failure
    depends_on:
      - sqlserver
      - rabbitmq
    ports:
      - "8001:80"
    

  tweet.api:
    container_name: tweet.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:DefaultConnection=Server=sqlserver;Database=TweetInfoDB;User Id=sa;Password=pass@word1;"
      - "ElasticConfiguration:Uri=http://elasticsearch:9200"
      - "RabbitMq:HostName=rabbitmq"
    depends_on:
      - sqlserver
      - rabbitmq
      - user.api
    restart: on-failure
    ports:
      - "8002:80"


  ocelotapigateway:
    container_name: ocelotapigateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ElasticConfiguration:Uri=http://elasticsearch:9200"
    depends_on:
      - user.api
      - tweet.api
      - rabbitmq
      - sqlserver
    restart: on-failure
    ports:
      - "8000:80"

